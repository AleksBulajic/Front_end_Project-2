<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoPayToPlay</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./script.js" defer></script>

  </head>
  <body>
    <h1>NoPayToPlay</h1>
    <div class="game-container">
      <h2>Random Game</h2>
      <div id="randomGame"></div>
      <button id="randomButton">Get Random Game</button>
      <button id="deleteButton">Delete the game</button>
    </div>
    <div id="games"></div>

    <form id="addGameForm">
      <h2>Add a Game</h2>
      <div class="addGame">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
        <label for="thumbnail">thumbnail:</label>
        <input type="text" id="thumbnail" name="thumbnail" required />
        <label for="short_description">Short Description:</label>
        <textarea
          id="short_description"
          name="short_description"
          required
        ></textarea>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required />
        <label for="platform">Platform:</label>
        <input type="text" id="platform" name="platform" required />
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher" required />
        <label for="developer">Developer:</label>
        <input type="text" id="developer" name="developer" required />
        <label for="freetogame_profile_ur">freetogame_profile_ur:</label>
        <input
          type="text"
          id="freetogame_profile_url"
          name="freetogame_profile_url"
          required
        />
        <button id="addGameButton" type="submit">Add Game</button>
      </div>
    </form>

    <div id="updateForm">
      <h2>Update The Random Game</h2>
      <label for="titleUpdate">Title:</label>
      <input type="text" id="titleUpdate" />
      <label for="thumbnailUpdate">Thumbnail URL:</label>
      <input type="text" id="thumbnailUpdate" />
      <label for="descriptionUpdate">Description:</label>
      <input type="text" id="descriptionUpdate" />
      <label for="genreUpdate">Genre:</label>
      <input type="text" id="genreUpdate" />
      <label for="profileURLUpdate">Profile URL:</label>
      <input type="text" id="profileURLUpdate" />
      <label for="platform">Platform:</label>
      <input type="text" id="platformUpdate" name="platform" />
      <label for="publisher">Publisher:</label>
      <input type="text" id="publisherUpdate" name="publisher" />
      <label for="developer">Developer:</label>
      <input type="text" id="developerUpdate" name="developer" />
      <label for="freetogame_profile_ur">freetogame_profile_ur:</label>
      <input
        type="text"
        id="freetogame_profile_url"
        name="freetogame_profile_urlUpdate"
      />
      <button id="updateButton">Update</button>
    </div>

    <div id="gameContainer"></div>

   
  </body>
</html>
